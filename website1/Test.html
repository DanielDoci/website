    <img src="images\iphone 8.jpg" alt="Iphone 11" usemap="#map" width="300" height="200">

<br><br>

    <script>
         var Iphones =['IPHONE 8','IPHONE X','IPHONE 11','IPHONE 12'];

         function printBtn() {
             for (var i = 0; i < Iphones.length; i++) {
                var btn = document.createElement("button");
                var t = document.createTextNode(Iphones[i]);
                btn.appendChild(t);
                document.body.appendChild(btn);
             }
         }
         
         printBtn();

    </script> 
    <br><br><br><br>
    <script>
           var Samungs =['SAMSUNG S8','SAMSUNG S9','SAMSUNG S10','SAMSUNG S20','SAMSUNG S21'];

           function printBtn() {
               for (var i = 0; i < Samungs.length; i++) {

           printBtn();
    
        </script>
